<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="pinx" value="" type="text" id="input-left">
                    <button id="generate-btn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                   
                    <form action="" name="form">
                        <input class="piny"  type="text" value="" id="input-right" >
                    </form>
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <button class="number" onclick="matchNumber(7)">7</button>
                              <button class="number" onclick="matchNumber(8)">8</button>
                              <button class="number" onclick="matchNumber(9)">9</button>
                            </div>
                            <div class="calc-button-row">
                                <button class="number" onclick="matchNumber(4)">4</button>
                                <button class="number" onclick="matchNumber(5)">5</button>
                                <button class="number" onclick="matchNumber(6)">6</button>
                            </div>
                            <div class="calc-button-row">
                                <button class="number" onclick="matchNumber(1)">1</button>
                                <button class="number" onclick="matchNumber(2)">2</button>
                                <button class="number" onclick="matchNumber(3)">3</button>
                            </div>
                            <div class="calc-button-row">
                                <button class="number delete" id="delete-all"><</button>
                                <button class="number"onclick="matchNumber(0)">0</button>
                                <button class="number clear" id="clear-all">c</button>
                            </div>
                            <div>
                                <button class="button2" type="submit" id="submit-btn">Submit</button>
                                <p class="action-left" id="alert">3 try left</p>
                               
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            
            <p class="notify" id="notify1">❌ Pin Didn't Match, Please try again</p>
            <p class="notify"id="notify2">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
         
        document.getElementById('generate-btn').addEventListener('click',function(){
            var randomNumber =  document.getElementById('input-left').value = Math.floor(Math.min(1000)+( Math.random() * 9000) + 1 );
            const generateNumber = randomNumber;
            
            document.getElementById('input-left').value = generateNumber;
        });
         
        function matchNumber(i){
         
             document.getElementById('input-right').value+=i;  
        }
        
        document.getElementById('clear-all').addEventListener('click',function (){
            document.getElementById('input-right').value ='';
        })

        document.getElementById('delete-all').addEventListener('click',function(){
            document.getElementById('input-right').value = document.getElementById('input-right').value.slice(0,-1);

         });

           //Pin Matching Area
    document.querySelector('.button2').onclick = function(){
        var generatePin = document.querySelector('.pinx').value;
         var confirmPin = document.querySelector('.piny').value;
         if(generatePin==confirmPin){
            document.getElementById('notify2').style.display='block';
            return true;
         }
         else if(generatePin !=confirmPin){
            document.getElementById('notify1').style.display='block';
            return false;
         }
            
    }

</body>
</html>
